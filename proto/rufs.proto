syntax = "proto3";

option go_package = "github.com/sgielen/rufs/proto";

service DiscoveryService {
	// Register signs your TLS client certificate.
	rpc Register(RegisterRequest) returns (RegisterResponse) {
	}

	rpc Connect(ConnectRequest) returns (stream ConnectResponse) {
	}

	rpc GetMyIP(GetMyIPRequest) returns (GetMyIPResponse) {
	}

	rpc Orchestrate(stream OrchestrateRequest) returns (stream OrchestrateResponse) {
	}
}

message RegisterRequest {
	string username = 1;
	string token = 2;
	bytes public_key = 3;
}

message RegisterResponse {
	bytes certificate = 1;
}

message ConnectRequest {
	repeated string endpoints = 1;
}

message ConnectResponse {
	repeated Peer peers = 1;
}

message GetMyIPRequest {
}

message GetMyIPResponse {
	string ip = 1;
}

message Peer {
	string name = 1;
	repeated string endpoints = 2;
}

message OrchestrateRequest {
	message OrchestrateRequest {
		int64 download_id = 1;
		repeated Range have = 2;
		repeated Range readnow = 3;
		repeated Range readahead = 4;
	}
	message ConnectedPeers {
		repeated string peers = 1;
	}
	message UploadFailed {
		repeated string target_peers = 1;
	}

	oneof msg {
		OrchestrateRequest orchestrate = 1;
		ConnectedPeers connected_peers = 2;
		UploadFailed upload_failed = 3;
	}
}

message OrchestrateResponse {
	message PeerList {
		repeated string peers = 1;
	}
	message UploadCommand {
		string peer = 1;
		Range range = 2;
	}

	oneof msg {
		PeerList peer_list = 1;
		UploadCommand upload_command = 2;
	}
}

message Range {
	uint64 start = 1;
	uint64 end = 2;
}

service ContentService {
	rpc ReadDir(ReadDirRequest) returns (ReadDirResponse) {
	}

	rpc ReadFile(ReadFileRequest) returns (stream ReadFileResponse) {
	}

	rpc PassiveTransfer(stream PassiveTransferRequest) returns (stream PassiveTransferResponse) {
	}
}

message ReadDirRequest {
	string path = 1;
}

message ReadDirResponse {
	repeated File files = 1;
}

message File {
	string filename = 1;

	// Optional
	string hash = 2;

	bool is_directory = 3;
}

message ReadFileRequest {
	string filename = 1;
	uint64 offset = 2;
	uint64 rdnow = 3;
	uint64 rdahead = 4;
}

message ReadFileResponse {
	uint64 offset = 1;
	bytes data = 2;
}

message PassiveTransferRequest {
	int64 download_id = 1;
	uint64 offset = 2;
	bytes data = 3;
}

message PassiveTransferResponse {
	uint64 offset = 1;
	bytes data = 2;
}
